<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="./index.js"></script>
  </head>
  <body>
  <section class="section hero is-fullheight has-background-warning">


    <div class="container">
      <h1 class="title">
        Welcome to Electron 
      </h1>
      <p class="subtitle">
        Fill the form below to transfer a file
      </p>
      <div class="field is-grouped">
        <div class="field">
          <div class="control">
            <input id="host" class="input" type="text" placeholder="ip-address">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input id="port" class="input" type="number" placeholder="port number">
          </div>
        </div>
        <div class="file">
          <label class="file-label">
            <input id="file_input" class="file-input" type="file" name="resume">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a fileâ€¦
              </span>
            </span>
          </label>
        </div>
        <input id="submit_button" class="button is-primary" type="submit" value="Submit"/>
      </div>


    </div>
    <div class="container">
      <p class="subtitle">Server is listening on port <span id="listening_port"> number </span></p>
      <p id="response" class="help"> waiting for content </p>
    </div>
  </section>
  </body>
</html>
