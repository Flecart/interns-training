<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Welcome to Electron 
      </h1>
      <p class="subtitle">
        Fill the form below to transfer a file
      </p>
      <div class="field is-grouped">
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="ip-address">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="port number">
          </div>
        </div>

        <p class="control">
          <button class="button is-primary">
            Submit
          </button>
        </p>
      </div>
    </div>
    <div class="container">
      <div>
        <p class="subtitle">Server is listening on port <span> number </span></p>
        <p class="help"> content received! </p>

      </div>
    </div>
  </section>
  </body>
</html>
